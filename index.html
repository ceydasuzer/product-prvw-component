<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>


  <main role="main">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-body">
        <h3 class="gray_blue">PERFUME</h3>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-info gray_blue">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">$149.99 <i class="old-price">$169.99</i> </div>
        <button> <img src="./images/icon-cart.svg" alt=""cart-icon></img>Add to Cart</button>
      </div>
    </div>
  </main>
